<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="widht=device-widht, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Conta do mês </title>
</head>

<body>
    <img src="img/contas.jpg" alt="Números" class="alta">
    <h1>Programa Contas do mês</h1>
    <form>
        <p>Descrição da conta:
            <input type="text" id="inDescrição" required>
        </p>
        <p>Valor a Pagar R$
            <input type="number" min="0" step="0.01" id="inValor" required>
        </p>
        <input type="submit" value="Registrar conta">
    </form>
    <pre id="outResp1"></pre>
    <pre id="outResp2"></pre>
    <script src="contas.js"></script>

</body>
</html>
