        <p>Nome:
            <input type="text" id="inNome"required>

            <input type="number" min="0" step="0.01" id="inAltura"required>
            </p>
            <input type="submit" value="Calcular o Peso Ideal">
            <input type="reset" value="Limpar Campo">

        </form>
